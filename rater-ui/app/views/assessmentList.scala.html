@(account: Option[Account])

@main("Rater - Home", "index") {
<!--
    Header
-->
@header(account)

} {
<!--
    Javascript
-->
<script type="text/javascript">
    var account = undefined;
    @if(account.isDefined) {
        account = "@account.get";
    }

    CR.ControllerData = {
        account: @Html(play.api.libs.json.Json.toJson(account).toString())
    };
</script>

<script type="text/javascript" src="@routes.Assets.versioned("scripts/assessmentList.js")"></script>
}
