@(account: Account, config: services.GlobalConfig, order: frontend.FrontendOrder, allDefaultComments: AllDefaultComments, allCommentVariations: List[frontend.FrontendCommentVariation])

@main("Rater - Assessment", "assessment") {
<!--
    Header
-->
@header(Some(account))

} {
<!--
    Javascript
-->
<script type="text/javascript">
    CR.ControllerData = {
        account: @Html(play.api.libs.json.Json.toJson(account).toString()),
        config: @Html(play.api.libs.json.Json.toJson(config.serialized).toString()),
        order: @Html(play.api.libs.json.Json.toJson(order).toString()),
        allDefaultComments: @Html(play.api.libs.json.Json.toJson(allDefaultComments).toString()),
        allCommentVariations: @Html(play.api.libs.json.Json.toJson(allCommentVariations).toString())
    };
</script>

<script type="text/javascript" src="@routes.Assets.versioned("scripts/assessment.js")"></script>
}
