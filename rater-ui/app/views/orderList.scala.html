@(account: Account, config: services.GlobalConfig)

@main("Rater - Home", "order-list") {
<!--
    Header
-->
@header(Some(account))

} {
<!--
    Javascript
-->
<script type="text/javascript">
    CR.ControllerData = {
        account: @Html(play.api.libs.json.Json.toJson(account).toString()),
        config: @Html(play.api.libs.json.Json.toJson(config.serialized).toString())
    };
</script>

<script type="text/javascript" src="@routes.Assets.versioned("scripts/orderList.js")"></script>
}
