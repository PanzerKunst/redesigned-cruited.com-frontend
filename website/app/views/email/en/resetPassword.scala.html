@(firstName: String, resetPasswordUrl: String)
<!DOCTYPE html>
<html>
<body>
    <p>Hi @firstName,</p>

    <p>Someone recently requested a new password for your Cruited account. If it was not you, you can just ignore this email.</p>

    <p>To recover and input a new password, follow this link: <a href="@resetPasswordUrl">reset password</a>.</p>

    <p>Thank you!</p>

    <footer>
        Erik and the Cruited team
    </footer>
</body>
</html>
