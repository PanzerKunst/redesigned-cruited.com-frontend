@(title: String, pageId: String, i18nMessages: Map[String, String])(header: Html)(javascript: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>@title</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("styles/main.css")">

        <!-- TODO Favicon
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"> -->
    </head>
    <body id="@pageId">
    <div id="container">
        <header>@header</header>
        <div role="main"></div>
        <footer>
            <div class="centered-contents">
                <span class="brand">Cruited</span>
                <div id="footer-contact-wrapper">
                    <a href="mailto:kontakt@@cruited.com">kontakt@@cruited.com</a>
                </div>
                <div id="footer-social-icons-wrapper">
                    <a class="social-icon facebook" href="https://www.facebook.com/Cruited"></a>
                    <a class="social-icon linkedin" href="https://www.linkedin.com/company/cruited"></a>
                    <a class="social-icon twitter" href="https://twitter.com/cruited"></a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Javascripts -->
    <script type="text/javascript" src="@routes.Assets.versioned("scripts/main.js")"></script>

    <script type="text/javascript">
        CR.Services.Browser.addUserAgentAttributeToHtmlTag();

        // FastClick init
        window.addEventListener('load', function() {
            FastClick.attach(document.body);
        }, false);

        CR.Controllers.Common();

        @javascript
    </script>
    </body>
</html>
