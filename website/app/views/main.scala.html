@(title: String, pageId: String)(header: Html)(content: Html)(javascript: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>@title</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/main.css")">

        <!-- TODO Favicon
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> -->

        <!-- Fonts -->
    </head>
    <body id="@pageId">
    <div id="container">
        <header>@header</header>
        <div role="main">
            <div id="content">@content</div>
        </div>
        <footer></footer>
    </div>

    <!-- Javascripts -->
    <script src="@routes.Assets.at("scripts/vendor.js")"></script>
    <script src="@routes.Assets.at("scripts/main.js")"></script>

    <script type="text/javascript">
        CR.Services.Browser.addUserAgentAttributeToHtmlTag();

        // FastClick init
        window.addEventListener('load', function() {
            FastClick.attach(document.body);
        }, false);

        CR.Controllers.Common();
    </script>

    @javascript
    </body>
</html>
