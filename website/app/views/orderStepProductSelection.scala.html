@(i18nMessages: Map[String, String], isSignedIn: Boolean, products: List[CruitedProduct], reductions: List[Reduction], editions: List[Edition])(implicit messages: Messages)

@main("Cruited - Order", "order-step-product-selection") {
<!--
    Header
-->
@header(isSignedIn, "order-step-product-selection")

} {
<!--
    Javascript
-->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        CR.Controllers.OrderStep1(
            @Html(play.api.libs.json.Json.toJson(i18nMessages).toString),
            @Html(play.api.libs.json.Json.toJson(products).toString),
            @Html(play.api.libs.json.Json.toJson(reductions).toString),
            @Html(play.api.libs.json.Json.toJson(editions).toString)
        );
    });
</script>
}
